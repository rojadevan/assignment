<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win a Nest Learning Thermostat</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="main-content">
            <div class="form-header">Enter to win a 3rd generation Nest Learning Thermostat worth $249.
            </div>
            <form id="detailsForm">
                <div class="form-container">
                    <div>
                        <input type="text" placeholder="name" id="name" name="name">
                    </div>
                    <div class="address-row">
                        <input type="text" placeholder="city" id="city" name="city">
                        <input type="text" placeholder="state" id="state" name="state">
                    </div>

                    <div>
                        <input type="text" placeholder="phoneNumber" id="phoneNumber" name="phoneNumber">
                    </div>

                    <div>
                        <input type="text" placeholder="email" id="email" name="email">
                    </div>

                    <div class="button-container">
                        <button class="button-style" id="submitBtn">Enter To Win</button>
                    </div>
            </form>
            <div class="read-more">
                <a href="https://www.google.com" target="_blank">Read more</a>
            </div>
        </div>
    </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
